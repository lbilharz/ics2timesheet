<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Timesheet</title>
  <link href="main.css" rel="stylesheet" type="text/css"/>
  <link href="print.css" rel="stylesheet" type="text/css" media="print"/>
  <script src="ical.js" type="text/javascript" charset="utf-8"></script>
  <script src="storage.js" type="text/javascript" charset="utf-8"></script>
  <script src="timeRangePresets.js" type="text/javascript" charset="utf-8"></script>
  <script src="utils.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript" defer></script>
</head>
<body>
<form id="calendarForm">
  <fieldset>
    <legend>Calendar Source</legend>
    <p>
      <label><select class="hidden" id="urlDropdown"></select></label>
    </p>

    <p>
      <label>WebCal
      <input type="text" id="calendarUrl" placeholder="Enter calendar URL"></label>
      <button type="submit">Fetch Calendar</button>
    </p>
    <p>
      <label for="icsFile">ICS</label>
      <input type="file" id="icsFile" accept=".ics">
    </p>
  </fieldset>
</form>
  <form action="">
    <fieldset>
      <legend>Configuration</legend>
      <label for="userNameInput">Your name: </label>
      <input id="userNameInput" type="text" value="" onchange="storeUserName(this.value)" />
      <p>
        <label for="geld">Your rate </label>
        <input id="geld" type="number" style="width: 5em;" value="90" list="defaultRates" onchange="parseIcs2XML()" />€/h
        <label for="vat">VAT </label>
        <input id="vat" type="number" style="width: 5em;" value="19" list="defaultVATs" onchange="parseIcs2XML()" />%
      </p>
      <datalist id="defaultRates">
        <option value="0">
        <option value="30">
        <option value="60">
        <option value="90">
        <option value="120">
        <option value="150">
        <option value="180">
      </datalist>
      <datalist id="defaultVATs">
        <option value="0">
        <option value="7">
        <option value="19">
        <option value="20">
      </datalist>
      <p>Timeframe
      <label for="minAge">from </label><input id="minAge" type="date" />
      <label for="maxAge"> until </label><input id="maxAge" type="date" />
      <small>(including)</small></p>
      <p>
        <input type="button" value="Last 6 Months" onclick="loadLastMonth(6)" />
        <input type="button" value="Last Month" onclick="loadLastMonth()" />
        <input type="button" value="Last Week" onclick="loadLastWeek()" />
        <input type="button" value="Yesterday" onclick="loadYesterday()" />
        <input type="button" value="Today" onclick="loadToday()" />
        <input type="button" value="This Week" onclick="loadThisWeek()" />
        <input type="button" value="This Month" onclick="loadThisMonth()" />
      </p>
    </fieldset>
    <fieldset><legend>Jobs</legend>
      <div id="jobs"><i>(no-jobs yet)</i></div>
      <p>The time sheet will allow filtering on certain jobs<br/>by adding the event in brackets <code>(</code> to the title of the calendar event. eg. <code>JobName (Event)</code></p>
    </fieldset>
  </form>
  <h1><span id="userName"></span> <small><br/><span id="calName"></span> <br/><span id="from"></span> – <span id="until"></span></small></h1>
<div id="results"></div>
</body>
</html>
